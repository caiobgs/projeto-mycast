<div class="overflow">
  <div class="home">
    <div class="card">
      <br>
      <div class="container">
        <h1>
          <div class="text-center">RESGATAR SENHA</div>
        </h1>
        <hr>
        <div [hidden]="submitted">
          <form (ngSubmit)="onSubmit()" #ForgotpasswordForm="ngForm">
            <br>
            <br>
            <div class="form-group">
              <label for="user">Informe seu e-mail cadastrado, que lhe enviaremos um e-mail de redefinição de senha</label>
              <br>
              <br>
              <input type="text" placeholder="Digite o seu e-mail" class="form-control" id="user" required
                [(ngModel)]="usuario.user" name="user" #user="ngModel">
              <div [hidden]="user.valid || user.pristine" class="alert alert-danger">
                O campo não pode ficar em branco!
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success" [disabled]="!ForgotpasswordForm.form.valid" (click)="fazerLogin()" style="margin-top: 50px;">Recuperar senha</button>
            </div>
          </form>
        </div>
        <div [hidden]="!submitted">
          <form (ngSubmit)="onSubmit()" #ForgotpasswordForm="ngForm">
            <br>
            <br>
            <br>
            <br>
            <div class="text-center">
              <h5>Um e-mail com instruções de redefinição de senha foi enviado para você. Verifique sua caixa de entrada.</h5>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success" routerLink="/login" style="margin-top: 50px;">Retornar à página de login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .btn-success {
    color: #1e1f1f;
    background-color: aliceblue;
    border-color: aliceblue;
  }

  .alert-danger {
    padding-top: 5px;
    padding-bottom: 5px;
  }

  .card {
    width: 50%;
    height: 450px;
    color: aliceblue;
    background-color: #1e1f1f;
    margin-left: 250px;
    right: 100px;
    bottom: -35px;
    border-color: #313233;
    border-radius: 2.2rem;
  }
</style>
